<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="./css/index.css">
    <!--box icon-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="./image/online-shopping.png" type="image/x-icon">
</head>
<body>
    <!--header-->
    <header>
        <!--nav-->
        <div class="nav container">
            <a href="#" class="logo">E-Shop</a>
            <!--Cart-->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
            <!--cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!- content------->
                <div class="cart-content">
                    <div class="cart-box">
                       
                    
                    

                    </div>
                </div>
                <!----TOtal---->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$25</div>
                </div>
                <!------Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-------CArt -Close-->
                <i class='bx bx-x' id="close-cart"></i>
                
            </div>


        </div>
    </header>
    <!--Shop -->
    <section class="shop container">
        <div class="section-title">Shop Products</div>
        <!--Contents-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="./image/addi4.png" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$25</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
              <!--Box 2-->
            <div class="product-box">
                <img src="./image/addi5.png" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$50</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
              <!--Box 3-->
            <div class="product-box">
                <img src="./image/addi6.png" alt="" class="product-img">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$79</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
              <!--Box 4-->
            <div class="product-box">
                <img src="./image/addi3.png" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE </h2>
                <span class="price">$99</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
              <!--Box 5-->
            <div class="product-box">
                <img src="./image/addi2.png" alt="" class="product-img">
                <h2 class="product-title">METAL SUNGLASS</h2>
                <span class="price">$65</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
              <!--Box 6-->
            <div class="product-box">
                <img src="./image/addi7.png" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$49</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
              <!--Box 7-->
            <div class="product-box">
                <img src="./image/Addi1.png" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$89</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
              <!--Box 8-->
            <div class="product-box">
                <img src="./image/addi8.png" alt="" class="product-img">
                <h2 class="product-title">ULTRABOOST 22</h2>
                <span class="price">$114</span>
                <i class="bx bx-shopping-bag add-cart"></i>

            </div>
        </div>

    </section>
    <script src="./js/index.js"></script>
    
</body>


</html>
